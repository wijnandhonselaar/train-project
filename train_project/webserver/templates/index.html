<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Manager</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <h1>
            Train Manager
        </h1>
        <div>
            <h2>Train 1</h2>
            <p>Last Broadcast: {{ last_broadcast }}</p>
            <div>
                <div>
                    <label for="direction">Direction:</label>
                    <select id="direction" name="direction">
                        <option value="1">Forward</option>
                        <option value="0">Backward</option>
                    </select>
                </div>
                <div>
                    <label for="speed">Speed:</label>
                    <input type="number" id="speed" name="speed" value="720">
                </div>
                <div>
                    <a href="/api/start" id="start">Start</a>
                    <a href="/api/start_gradually" id="start_gradually">Slow start</a>
                </div>
            </div>
            <div>
                <a href="/api/stop" id="stop">Stop</a>
            </div>
        </div>
    </div>
    <p>
    </p>
    <script type="text/javascript">
        $(document).ready(function () {
            $('a').click(function (event) {
                event.preventDefault();
                let url = $(this).attr('href');
                if (url === '/api/start' || url === '/api/start_gradually') {
                    url += '?direction=' + $('#direction').val() + '&speed=' + $('#speed').val();
                }
                $.get(url, function (data, status, xhr) {
                    if (xhr.status !== 200) {
                        alert(data);
                    }
                });
            });
        });
    </script>
</body>

</html>
